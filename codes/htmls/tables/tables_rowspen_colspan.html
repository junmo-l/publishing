<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <h1>Tables row 2 column 2</h1> <!-- table type 게시판에 주로 사용 -->
     <table border="1">
          <!-- 태그안에 속성 추가 -->
          <tr>
               <!-- table row -->
               <td colspan="2">cell row1 column1</td> <!-- 가로병합속성="병합할 컬럼 개수" -->
               <!-- table data cell -->
          </tr>
          <tr>
               <td rowspan="2">한글</td>
               <td rowspan="2">row2 column2</td> <!-- 세로병합속성="병합할 컬럼 개수" -->
          </tr>
          <tr>
          </tr>
          <tr>
               <td colspan="2">한자</td>
          </tr>
     </table>
     <div>
          <a href="../index.html">go index</a>
     </div>
</body>

</html>
